{{diagnostic}}
<div class="container-fluid">
  <h2 class="text-primary">Add Coin</h2>

  <form (ngSubmit)="onSubmit()" #coinAddForm="ngForm">
    <div class="form-group">
      <label for="symbol">Symbol</label>
      <select class="form-control" id="symbol"
              [(ngModel)]="model.symbol" name="symbol"
              #symbol3="ngModel">
        <option *ngFor="let symbol of symbols"
                [value]="symbol">{{symbol}}
        </option>
      </select>
      <div [hidden]="symbol3.valid || symbol.pristine"
           class="alert alert-danger">
        Sorry, this coin does not exist in our database.
      </div>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount"
             required
             [(ngModel)]="model.amount" name="amount"
             #amount="ngModel">
      <div [hidden]="amount.valid || amount.pristine"
           class="alert alert-danger">
        Must be greater than zero!
      </div>
    </div>
    <button type="submit" class="btn btn-success"
            [disabled]="!coinAddForm.form.valid">
      Submit
    </button>
  </form>

</div>
