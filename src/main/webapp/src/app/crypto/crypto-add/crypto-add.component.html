<div class="form-group row" style="padding-top: 24px">
  <div class="col-xs-1"></div>
  <div class="col-xs-2">
    <input type="text"
           class="form-control"
           required="required"
           placeholder="Symbol"
           [(ngModel)]="added_coin_symbol"/>
  </div>
  <div class="col-xs-3">
    <input type="number"
           class="form-control text-center"
           required="required"
           [min]="0"
           placeholder="Amount"
           (keyup.enter)="onCoinAdd($event)"
           [(ngModel)]="added_coin_amount"/>
  </div>
  <div class="col-xs-2">
    <button type="button"
            class="btn btn-primary"
            (keyup.enter)="onCoinAdd($event)"
            (click)="onCoinAdd($event)"
    >Add
    </button>
  </div>
</div>
