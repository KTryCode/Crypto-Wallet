<div class="row list-group-item-heading text-center text-danger">
  <div class="col-xs-3">
    <span>Symbol</span>
  </div>
  <div class="col-xs-3">
    <span>Amount</span>
  </div>
  <div class="col-xs-3">
    <span>Course on purchase</span>
  </div>
  <div class="col-xs-3">
    <span>Price [USD]</span>
  </div>
</div>



    <div class="row text-center" *ngFor="let coin of coins">
      <div class="col-xs-3">
        <span>{{coin.symbol}}</span>
      </div>
      <div class="col-xs-3">
        <span>{{coin.amount}}</span>
      </div>
      <div class="col-xs-3">
        <span>{{coin.priceOnPurchaseDate}}$</span>
      </div>
      <div class="col-xs-3">
        <span>{{coin.price_usd.toFixed(2)}}$</span>
      </div>
    </div>
